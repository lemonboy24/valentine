<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shivam</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            z-index: 10;
        }

        #display-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #e9ecef;
            color: #333;
        }

        /* Confetti Styling */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 100;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="display-image" src="cute.png" alt="Cute character">
        <h1 id="text">Shivam, will you be my valentine?</h1>
        
        <div class="btn-container">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const img = document.getElementById('display-image');
        const text = document.getElementById('text');

        // PRELOAD GIF: This helps it appear instantly
        const successGifUrl = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHBsMmxtMWg0ZnZmMG51cWoxajIza2k4Mm0zbmY5MW1tcW0wb2ZyZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/31lPv5L3aIvTi/giphy.gif";
        const tempImg = new Image();
        tempImg.src = successGifUrl;

        function moveButton() {
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            // Instant text and image swap
            text.innerHTML = "YAY! Best day ever! ❤️";
            img.src = successGifUrl; 
            
            noBtn.style.display = "none";
            startConfetti();
        });

        function startConfetti() {
            const colors = ['#ff4d6d', '#ffb3c1', '#ff758f', '#c9184a', '#800f2f', '#70d6ff', '#ffbe0b'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Randomize confetti look
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.width = Math.random() * 8 + 5 + 'px';
                    confetti.style.height = Math.random() * 12 + 5 + 'px';
                    confetti.style.opacity = Math.random();
                    
                    // Randomize falling speed
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Clean up
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20); // Creates a "stream" effect
            }
        }
    </script>
</body>
</html>
