<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebf0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative; /* Keep this relative */
        }

        #display-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
            position: relative; /* Container for buttons */
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #no-btn {
            background-color: #adb5bd;
            color: white;
            transition: 0.1s ease; /* Smooth but fast move */
            z-index: 10;
        }

        .heart {
            position: fixed;
            top: -10%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="display-image" src="cute.png" alt="Cute character">
        <h1 id="text">Shreya, will you be my valentine?</h1>
        
        <div class="btn-container">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const img = document.getElementById('display-image');
        const text = document.getElementById('text');

        // FIXED: The button starts relative, then goes absolute once it moves
        noBtn.addEventListener('mouseover', () => {
            // Limits movement to a 300px box around the center so it doesn't fly off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            text.innerHTML = "Yay! Best day ever! ❤️";
            
            // REPLACE THIS LINK with your direct GIF link
            img.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHBsMmxtMWg0ZnZmMG51cWoxajIza2k4Mm0zbmY5MW1tcW0wb2ZyZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/31lPv5L3aIvTi/giphy.gif"; 
            
            noBtn.style.display = "none";
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
