<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shivam</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebf0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 350px;
        }

        #display-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* This container keeps them side-by-side like your image */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #e9ecef;
            color: #333;
            /* Starts without absolute/fixed position */
        }

        .heart {
            position: fixed;
            top: -10%;
            font-size: 1.5rem;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="display-image" src="cute.png" alt="Cute character">
        <h1 id="text">Shivam, will you be my valentine?</h1>
        
        <div class="btn-container">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const img = document.getElementById('display-image');
        const text = document.getElementById('text');

        // This function moves the button
        function moveButton() {
            // Switch to fixed position so it escapes the container
            noBtn.style.position = 'fixed';
            
            // Calculate random coordinates
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Trigger move on hover
        noBtn.addEventListener('mouseover', moveButton);
        // Also trigger on click (just in case they are fast!)
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            text.innerHTML = "YAY! ðŸ¥³â¤ï¸";
            
            // Your GIPHY link
            img.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHBsMmxtMWg0ZnZmMG51cWoxajIza2k4Mm0zbmY5MW1tcW0wb2ZyZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/31lPv5L3aIvTi/giphy.gif"; 
            
            noBtn.style.display = "none";
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
